server {
    listen 80;
    server_name localhost;
    client_max_body_size 100M;

    # Frontend
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # API routes
    location /api/v1/auth/ {
        proxy_pass http://auth-service:3001/api/v1/auth/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Заглушка для user-service
    location /api/v1/users/ {
        return 503 '{"error": "User service is currently under development"}';
        add_header Content-Type application/json;
    }

    location /api/v1/boards/ {
        proxy_pass http://board-service:3003/api/v1/boards/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/cards/ {
        proxy_pass http://board-service:3003/api/v1/cards/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Заглушка для notification-service
    location /api/v1/notifications/ {
        return 503 '{"error": "Notification service is currently under development"}';
        add_header Content-Type application/json;
    }

    # Заглушка для file-service
    location /api/v1/attachments/ {
        return 503 '{"error": "File service is currently under development"}';
        add_header Content-Type application/json;
    }

    # Admin interface
    location /admin/ {
        # In production, this should point to a separate admin interface service
        # For development, we're just pointing to the frontend
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/v1/admin/ {
        # For simplicity, admin API routes go to auth service which will handle admin functions
        # In a production environment, you might want a separate admin-service
        proxy_pass http://auth-service:3001/api/v1/admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health and diagnostic endpoints
    location /api/v1/health/ {
        proxy_pass http://auth-service:3001/health/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/health/diagnostic {
        # Increased timeout for this endpoint as it checks all services
        proxy_read_timeout 120s;
        proxy_pass http://auth-service:3001/health/diagnostic;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Swagger documentation
    location /api/docs/ {
        proxy_pass http://auth-service:3001/api/docs/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Apply rate limiting to login endpoint
    location /api/v1/auth/login {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://auth-service:3001/api/v1/auth/login;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}