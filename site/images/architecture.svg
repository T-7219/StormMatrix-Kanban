<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <defs>
    <linearGradient id="gradService1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#1abc9c" />
    </linearGradient>
    <linearGradient id="gradService2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="100%" stop-color="#3498db" />
    </linearGradient>
    <linearGradient id="gradService3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b59b6" />
      <stop offset="100%" stop-color="#3498db" />
    </linearGradient>
    <linearGradient id="gradService4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#9b59b6" />
    </linearGradient>
    <linearGradient id="gradService5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f39c12" />
      <stop offset="100%" stop-color="#e74c3c" />
    </linearGradient>
    <linearGradient id="gradStorage" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#34495e" />
    </linearGradient>
    <linearGradient id="gradClient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1abc9c" />
      <stop offset="100%" stop-color="#2ecc71" />
    </linearGradient>
    <linearGradient id="gradMonitor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1c40f" />
      <stop offset="100%" stop-color="#f39c12" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="4" stdDeviation="5" flood-color="#000" flood-opacity="0.3" />
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
        markerWidth="5" markerHeight="5" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#34495e" opacity="0.6"/>
    </marker>
  </defs>

  <!-- Заголовок -->
  <text x="500" y="40" font-family="'Montserrat', sans-serif" font-size="30" font-weight="600" text-anchor="middle" fill="#2c3e50">Архитектура StormMatrix Kanban</text>

  <!-- Фронтенд и пользователи -->
  <rect x="50" y="100" width="900" height="80" rx="15" fill="url(#gradClient)" opacity="0.9" filter="url(#shadow)" />
  <text x="500" y="145" font-family="'Montserrat', sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#fff">Клиентский уровень (React, Redux)</text>
  
  <!-- API Gateway и Nginx -->
  <rect x="150" y="220" width="700" height="60" rx="15" fill="#3498db" opacity="0.9" filter="url(#shadow)" />
  <text x="500" y="255" font-family="'Montserrat', sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#fff">API Gateway (Nginx)</text>

  <!-- Микросервисы -->
  <rect x="100" y="320" width="150" height="100" rx="10" fill="url(#gradService1)" opacity="0.9" filter="url(#shadow)" />
  <text x="175" y="375" font-family="'Montserrat', sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#fff">Auth Service</text>

  <rect x="270" y="320" width="150" height="100" rx="10" fill="url(#gradService2)" opacity="0.9" filter="url(#shadow)" />
  <text x="345" y="375" font-family="'Montserrat', sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#fff">Board Service</text>

  <rect x="440" y="320" width="150" height="100" rx="10" fill="url(#gradService3)" opacity="0.9" filter="url(#shadow)" />
  <text x="515" y="375" font-family="'Montserrat', sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#fff">User Service</text>

  <rect x="610" y="320" width="150" height="100" rx="10" fill="url(#gradService4)" opacity="0.9" filter="url(#shadow)" />
  <text x="685" y="375" font-family="'Montserrat', sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#fff">File Service</text>

  <rect x="780" y="320" width="150" height="100" rx="10" fill="url(#gradService5)" opacity="0.9" filter="url(#shadow)" />
  <text x="855" y="375" font-family="'Montserrat', sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#fff">Notification Service</text>
  
  <!-- Базы данных и хранилище -->
  <g>
    <rect x="150" y="460" width="700" height="80" rx="10" fill="url(#gradStorage)" opacity="0.9" filter="url(#shadow)" />
    <text x="500" y="505" font-family="'Montserrat', sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#fff">Уровень хранения данных</text>
    
    <!-- PostgreSQL -->
    <circle cx="250" y="500" r="25" fill="#336791" filter="url(#shadow)" />
    <text x="250" y="505" font-family="'Montserrat', sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#fff">PG</text>
    
    <!-- ElasticSearch -->
    <circle cx="350" y="500" r="25" fill="#5ca8dc" filter="url(#shadow)" />
    <text x="350" y="505" font-family="'Montserrat', sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#fff">ES</text>
    
    <!-- Redis -->
    <circle cx="450" y="500" r="25" fill="#d82c20" filter="url(#shadow)" />
    <text x="450" y="505" font-family="'Montserrat', sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#fff">Redis</text>
    
    <!-- MinIO -->
    <circle cx="550" y="500" r="25" fill="#fd6925" filter="url(#shadow)" />
    <text x="550" y="505" font-family="'Montserrat', sans-serif" font-size="10" font-weight="600" text-anchor="middle" fill="#fff">MinIO</text>
    
    <!-- RabbitMQ -->
    <circle cx="650" y="500" r="25" fill="#ff6600" filter="url(#shadow)" />
    <text x="650" y="505" font-family="'Montserrat', sans-serif" font-size="10" font-weight="600" text-anchor="middle" fill="#fff">MQ</text>
    
    <!-- Logstash -->
    <circle cx="750" y="500" r="25" fill="#ffd34e" filter="url(#shadow)" />
    <text x="750" y="505" font-family="'Montserrat', sans-serif" font-size="10" font-weight="600" text-anchor="middle" fill="#fff">Log</text>
  </g>

  <!-- Мониторинг и логирование -->
  <rect x="50" y="560" width="900" height="30" rx="5" fill="url(#gradMonitor)" opacity="0.9" filter="url(#shadow)" />
  <text x="500" y="580" font-family="'Montserrat', sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#fff">Мониторинг и логирование (Prometheus, Grafana, ELK)</text>

  <!-- Соединительные линии -->
  <!-- Клиенты - API Gateway -->
  <line x1="500" y1="180" x2="500" y2="220" stroke="#34495e" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  
  <!-- API Gateway - Сервисы -->
  <line x1="500" y1="280" x2="175" y2="320" stroke="#34495e" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  <line x1="500" y1="280" x2="345" y2="320" stroke="#34495e" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  <line x1="500" y1="280" x2="515" y2="320" stroke="#34495e" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  <line x1="500" y1="280" x2="685" y2="320" stroke="#34495e" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  <line x1="500" y1="280" x2="855" y2="320" stroke="#34495e" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  
  <!-- Сервисы - Хранилище -->
  <line x1="175" y1="420" x2="250" y2="475" stroke="#34495e" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  <line x1="345" y1="420" x2="345" y2="475" stroke="#34495e" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  <line x1="515" y1="420" x2="450" y2="475" stroke="#34495e" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  <line x1="685" y1="420" x2="550" y2="475" stroke="#34495e" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
  <line x1="855" y1="420" x2="650" y2="475" stroke="#34495e" stroke-width="2" opacity="0.6" marker-end="url(#arrow)" />
</svg>